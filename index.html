<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Painter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body class="bg-slate-900 text-gray-200 font-sans p-4">
    <header class="bg-slate-700 text-white text-center p-4 shadow-md mb-4 rounded-md flex items-center justify-between"> 
        <div class="flex items-center gap-2">
            <img class="w-[4em] h-[4em] " src="./assets/logo-v2.png" alt="logo">
            <h1 class="text-xl font-semibold ml-2"><span class="bg-gray-800 text-white-500 font-mono p-1 rounded">pixi-painter</span></h1>
        </div>
        <div>
            <a href="https://cat-loaf.github.io/cat-loaf/" target="_blank" 
            class="font-semibold text-white hover:text-gray-300 transition">About Me</a>
        </div>
    </header>
    <main class="p-4 mx-auto bg-slate-800 rounded-md shadow-md flex flex-col items-center gap-4 "> 
        <section class="bg-slate-700 p-4 rounded-md shadow-md w-[20em] text-center">
            <h2 class="text-2xl font-bold">Welcome to</h2>
            <span class="bg-gray-800 text-white-500 font-mono p-1 rounded">pixi-painter</span>
        </section>

        <section id="features" class="bg-slate-700 p-4 rounded-md shadow-md w-[20em] text-center">
            <h3 class="text-xl font-semibold mb-4 ">Features</h3>
            <ul class="list-disc list-inside text-left">
                <li class="mb-2">Easy-to-use interface</li>
                <li class="mb-2">Customizable canvas size</li>
                <li class="mb-2">Wide range of colors and tools</li>
                <li class="mb-2">Save and share your creations</li>
            </ul>
        </section>

        <section id="cta" class="bg-slate-700 p-8 rounded-md shadow-md w-[20em] text-center ">
            <h3 class="text-xl font-semibold mb-4">Get Started Today!</h3>
            <a href="#download" class="px-4 py-2
                bg-blue-500 hover:bg-blue-600 rounded    
                text-white transition">Download Now</a>
        </section>
    </main>
</body>
</html>
